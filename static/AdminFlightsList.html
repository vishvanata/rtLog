<script type="text/javascript">


$(document).ready(function(){
	
    function buildTable() {
    	$.getJSON("http://vishva.mynetgear.com:70/rtLog/v1.0/admin/listFlights", function (data) {
            processData(data.data);
    });
   };
   buildTable();
 });

 
 function processData(data) {
	
	var out = "<table>"
	// create title
	out += "<tr><td>" + 
        "Createdatetime" +
        "</td><td>" +
        "Current_latitude" +
        "</td><td>" +
        "Current_longitude" +
        "</td><td>" +
	    "Description" +
        "</td><td>" +
	    "email" +
        "</td><td>" +
        "enddatetime" +
        "</td><td>" +
        "Home_latitude" +
        "</td><td>" +
        "Home_longitude" +
        "</td><td>" +
        "id" +
        "</td><td>" +
        "ipaddress" +
        "</td><td>" +
        "slno" +
        "</td></tr>";

    for(var i = 0; i < data.length; i++) {
        out += "<tr><td>" + 
        data[i].createdatetime +
        "</td><td>" +
        data[i].current_latitude +
        "</td><td>" +
        data[i].current_longitude +
	    "</td><td>" +
	    data[i].description +
        "</td><td>" +
		data[i].email +
        "</td><td>" +
        data[i].enddatetime +
        "</td><td>" +
        data[i].home_latitude +
        "</td><td>" +
        data[i].home_longitude +
        "</td><td>" +
        data[i].id +
        "</td><td>" +
        data[i].ipaddress +
        "</td><td>" +
        data[i].slno +
        "</td></tr>";
    }
    out += "</table>";
	document.getElementById("id01").innerHTML = out;    
 }
 
</script>
