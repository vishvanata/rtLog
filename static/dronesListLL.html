function getData(lat,long,radius) {
	var nameValue = document.getElementById("InputLLR").value;
	var x = document.getElementById("InputLLR");
    var in_latitude= x.elements[0].value
	var in_longitude= x.elements[1].value
	var in_radius = x.elements[2].value
    var data_url = "http://vishva.mynetgear.com:70/rtLog/v1.0/listLL?latitude=" + in_latitude + "&longitude=" + in_longitude
    	$.getJSON(data_url,function (data) {
            processData(data.data);
        });
 }
 
 function processData(data) {
	var out = "<table class='alt'>"
	// create title
	out += "<tr><td>" + 
        "Createdatetime" +
        "</td><td>" +
        "Current_latitude" +
        "</td><td>" +
        "Current_longitude" +
		 "</td><td>" +
		"Description" +
        "</td><td>" +
        "Lastupdatetime" +
        "</td></tr>";

    for(var i = 0; i < data.length; i++) {
        out += "<tr><td>" + 
        data[i].createdatetime +
        "</td><td>" +
        data[i].current_latitude +
        "</td><td>" +
        data[i].current_longitude +
		 "</td><td>" +
		data[i].description +
        "</td><td>" +
        data[i].lastupdatetime +
        "</td></tr>";
    }
    out += "</table>";
	document.getElementById("id01").innerHTML = out;    
 }
