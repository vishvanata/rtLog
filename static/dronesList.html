 function processData(data) {

	var out = "<table class='alt'>"
	// create title
	out += "<tr><td>" +
        "Patient" +
				"</td></tr>";

    for(var i = 0; i < data.length; i++) {
        out += "<tr><td>" +
        data[i].Patient +
		 "</td><td>";
    }
    out += "</table>";
	document.getElementById("id01").innerHTML = out;
 }
